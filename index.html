<html>
   <head>
      <meta charset="UTF-8">

      <link rel="stylesheet" href="css/main.css">

   <body>
       <header class="top-header">
        <nav class="top-nav">
          <a href="#">Home</a>
          <a href="#">Contact</a>
          <a href="#">About</a>
        </nav>
        <a id="login-link" >Login</a>
        <a id="logout-link"  >Logout</a>
        <i id="avatar" class="avatar fa fa-user fa-2x"></i>
      </header>

      <div class="container">
        <header>
          <p>
            <span>ITC6480 72138 AWS Cloud Architecting</span>
            <br /> Group 5
          </p>
        </header>

        <section class="main-section">
          <div id="login-form">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="User name" required autofocus>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Password" required>
            <button id="register-form-btn">New User? Register</button>
            <button id="login-btn">Login</button>
          </div>

          <div id="register-form">
            <label for="username">Username: *</label>
            <input id="register-username" name="username" type="text" placeholder="User Name">
            <label for="password">Password: *</label>
            <input id="register-password" name="register-password" type="password" placeholder="Password" pattern=".*" required>
            <label for="confirmationpassword">Confirm Password: *</label>
            <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm Password" pattern=".*" required>  
            <label for="full-name">Full Name: *</label>
            <input type="personalname" id="register-full-name" name="full-name" type="text" placeholder="Name" pattern=".*" required>
            <label for="email">Email: *</label>
            <input type="email" id="register-email" placeholder="Email" pattern=".*" required>  
            <label for="credit-card">Credit Card: *</label>
            <input type="text" id="register-credit-card" name="credit-card" placeholder="Please input your credit card" pattern=".*" required >
            <button id="login-form-btn">Back to Login</button>
            <button id="register-btn" type="button" >Register</button>
            <p id="register-result"></p>
          </div>
          
          <div id="user-profile">
            <div>
                <h2>User Profile</h2>
            </div>
	
	        <div>

		        <h4>Personal Information</h4>
		
		          <br>
                <div>
                      <label>Email <span>(Username)</span></label>
                </div>
                <div>
                    <label id="email_value"></label>
                </div>
            </div>        
          </div>  
        
         
        </section>
      </div>

       <footer>
            <p class="title">What We Do</p>
            <p>"Pluralpoint AWS Cloud Web Application for Digital Transformation "</p>
            <ul>
              <li>
                <p><i class="fa fa-map-o fa-2x"></i></p>

              </li>

              </li>

                <p>Phone Number</p>
              </li>
            </ul>
       </footer>
